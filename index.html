<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message From My Heart ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fce4ec 0%, #ffd1dc 100%);
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
            max-width: 600px;
            width: 90%;
            z-index: 10;
            position: relative;
        }

        #typewriter {
            font-size: 1.1rem;
            color: #444;
            line-height: 1.8;
            margin-bottom: 30px;
            min-height: 200px;
            text-align: left;
            border-left: 3px solid #ff4d6d;
            padding-left: 20px;
            white-space: pre-wrap;
        }

        h1 { 
            color: #d63384; 
            opacity: 0; 
            transition: opacity 1s;
            font-size: 1.8rem;
        }

        .btn-wrapper {
            position: relative;
            height: 80px;
            margin-top: 30px;
            opacity: 0;
            transition: opacity 1s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            z-index: 5;
        }

        #noBtn { 
            background-color: #adb5bd; 
            color: white; 
            margin-left: 20px;
        }

        #success {
            display: none;
            animation: fadeIn 1.5s;
        }

        .heart {
            position: fixed;
            bottom: -10vh;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            z-index: 1;
            animation: hearts 5s linear infinite;
        }

        @keyframes hearts {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container" id="mainBox">
        <div id="typewriter"></div>
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div class="btn-wrapper" id="controls">
            <button id="yesBtn" onclick="celebrate()">YES</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">NO</button>
        </div>
    </div>

    <div id="success">
        <h1 style="opacity: 1; font-size: 3rem;">YAY! ü•∞</h1>
        <p style="font-size: 1.5rem; color: #d63384;">I promise to keep trying my best for you, every day. <br> See you on the 14th! üåπ</p>
    </div>

    <script>
        const message = `I know life has been tough lately, but I want you to know that I‚Äôm always here for you. I hope you continue to do great in everything‚Äî in class, with me, in life, and in the passions you want to pursue.\n\nI know I may not be the guy you‚Äôve always wanted, but I‚Äôm trying my best every single day to become that person. I do everything I can just to be the man who is right for you.\n\nIn every problem we may encounter, please don‚Äôt hesitate to talk to me. I want us to be open with each other about everything, because you are the only one I want to marry in the future.\n\nI love you, and I hope you accept this invitation.`;

        let i = 0;
        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typewriter").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 40);
            } else {
                document.getElementById('question').style.opacity = '1';
                document.getElementById('controls').style.opacity = '1';
            }
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('mainBox').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        setInterval(createHeart, 400);
        window.onload = typeWriter;
    </script>
</body>
</html>
