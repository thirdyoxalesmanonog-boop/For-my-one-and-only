<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Baby ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #fce4ec;
            --dark-pink: #d63384;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fce4ec 0%, #ffd1dc 100%);
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.15);
            max-width: 600px;
            width: 90%;
            z-index: 10;
            transition: all 1s ease-in-out;
            border: 2px solid white;
        }

        #typewriter {
            font-size: 1.05rem;
            color: #444;
            line-height: 1.7;
            text-align: left;
            border-left: 3px solid var(--primary-pink);
            padding-left: 20px;
            white-space: pre-wrap;
            transition: opacity 1s;
        }

        #question-area {
            display: none;
            opacity: 0;
            transform: scale(0.8);
            transition: all 1s ease-in-out;
        }

        h1 { color: var(--dark-pink); font-size: 2rem; margin-bottom: 30px; }

        button {
            padding: 20px 60px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            background-color: var(--primary-pink); 
            color: white; 
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            transition: transform 0.3s;
        }

        button:hover { transform: scale(1.1); }

        #success { display: none; animation: fadeIn 1.5s; }

        .floating-heart {
            position: fixed;
            bottom: -10vh;
            color: var(--primary-pink);
            font-size: 20px;
            z-index: 1;
            animation: moveHearts 6s linear infinite;
        }

        #countdown {
            margin-top: 20px;
            font-weight: bold;
            color: var(--dark-pink);
            background: #fff;
            padding: 10px;
            border-radius: 15px;
            display: inline-block;
        }

        @keyframes moveHearts {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container" id="mainBox">
        <div id="typewriter"></div>

        <div id="question-area">
            <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
            <button onclick="celebrate()">YES!</button>
        </div>
    </div>

    <div id="success">
        <h1 style="font-size: 2.8rem;">YAY! ü•∞</h1>
